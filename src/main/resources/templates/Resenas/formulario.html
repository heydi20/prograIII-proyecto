<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/formularioCliente.css}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet">
    <title>Formulario de Rese침as</title>

</head>
<body>

<header>
    <nav>
        <a th:href="@{/}" class="logo">workana</a>
        <ul>
            <li><a th:href="@{/formularioProveedor}" class="btn quiero">Quiero contratar</a></li>
            <li><a th:href="@{/formularioCliente}" class="btn trabajar">Quiero trabajar</a></li>
            <li><a th:href="@{/formularioPrestaciones}" class="btn trabajar">Prestaciones</a></li>
            <li><a th:href="@{/formularioResenas}" class="btn trabajar">Rese침as</a></li>
            <li><a th:href="@{/formularioContratos}" class="btn trabajar">Contrato</a></li>
            <li><a th:href="@{/nosotros}" class="btn trabajar">Nosotros</a></li>
        </ul>

    </nav>
</header>

<div class="container">
    <div class="max-w-lg mx-auto form-container">
        <h2 class="form-title mb-6">Registro de Rese침a</h2>
        <form th:action="@{/registrarResenas}" method="post" th:object="${resenas}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" th:field="*{comentario}" required></textarea>
            </div>

            <div class="form-group">
                <label for="fechacomentario">Fecha:</label>
                <input type="date" id="fechacomentario" th:field="*{fechacomentario}" required />
            </div>

            <div class="form-group">
                <label for="calificacion">Calificaci칩n:</label>
                <input type="number" id="calificacion" th:field="*{calificacion}" min="1" max="5" required />
            </div>

            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <select id="cliente" th:field="*{cliente.id}" required>
                    <option value="" disabled selected>Seleccionar un cliente</option>
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" th:field="*{proveedor.id}" required>
                    <option value="" disabled selected>Seleccionar un proveedor</option>
                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Guardar</button>
        </form>
    </div>
</div>

<footer class="footer-content">
    <p>&copy; 2025 Workana. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
