<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Lista de Reseñas</title>
</head>
<body>

<div class="container mt-3">
    <h2 class="mb-4 text-center">Lista de Reseñas</h2>

    <!-- Formulario de búsqueda por fecha -->
    <form th:action="@{/resenas}" method="get" class="mb-3">
        <div class="input-group">
            <input type="date" name="buscarResenas" class="form-control" th:value="${buscarResenas}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Comentario</th>
            <th>Fecha</th>
            <th>Calificación</th>
            <th>Cliente</th>
            <th>Proveedor</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resena : ${resenas}">
            <td th:text="${resena.id}"></td>
            <td th:text="${resena.comentario}"></td>
            <td th:text="${#dates.format(resena.fechacomentario, 'yyyy-MM-dd')}"></td>
            <td th:text="${resena.calificacion}"></td>
            <td th:text="${resena.cliente.nombre}"></td>
            <td th:text="${resena.proveedor.nombre}"></td>
            <td>
                <a th:href="@{/actualizarResenas/} + ${resena.id}" class="btn btn-warning">Actualizar</a>
                <a th:href="@{/eliminarResenas/} + ${resena.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/formularioResenas}" class="btn btn-success">Nueva Reseña</a>
</div>

</body>
</html>
