<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Lista Proveedores</title>
</head>
<body>
<div class="container mt-3">
    <!-- Formulario de búsqueda -->
    <form th:action="@{/proveedores}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarProveedor" class="form-control" placeholder="Buscar proveedor por nombre" th:value="${buscarProveedor}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.id}"></td>
            <td th:text="${proveedor.nombre}"></td>
            <td th:text="${proveedor.especialidad}"></td>
            <td th:text="${proveedor.correo}"></td>
            <td th:text="${proveedor.telefono}"></td>

            <td>
                <a th:href="@{/actualizarProveedor/} + ${proveedor.id}" class="btn btn-warning">Actualizar</a>
                <a th:href="@{/eliminarProveedor/} + ${proveedor.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botones de acción -->
    <a th:href="@{/formularioProveedor}" class="btn btn-success">Nuevo Proveedor</a>
    <a th:href="@{/proveedores/pdf}" class="btn btn-info">Generar PDF</a>
</div>
</body>
</html>
