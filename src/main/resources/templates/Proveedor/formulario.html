<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Proveedor</title>
</head>
<body>
<h1>Formulario Proveedor</h1>
<form action="#" th:action="@{/registrarProveedor}" th:object="${proveedor}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
    </div>

    <div>
        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" th:field="*{especialidad}" />
        <span th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></span>
    </div>

    <div>
        <label for="experiencia">Experiencia:</label>
        <input type="text" id="experiencia" th:field="*{experiencia}" />
        <span th:if="${#fields.hasErrors('experiencia')}" th:errors="*{experiencia}"></span>
    </div>

    <div>
        <label for="tarifas">Tarifas:</label>
        <input type="text" id="tarifas" th:field="*{tarifas}" />
        <span th:if="${#fields.hasErrors('tarifas')}" th:errors="*{tarifas}"></span>
    </div>

    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" th:field="*{correo}" />
        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
    </div>

    <div>
        <label for="telefono">Tel√©fono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" />
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
    </div>

    <div>
        <button type="submit">Registrar Proveedor</button>
    </div>
</form>
</body>
</html>
