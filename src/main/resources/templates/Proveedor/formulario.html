<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/formularioCliente.css}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet">
    <title>Formulario Proveedor</title>
</head>
<body>

<header>
    <nav>
        <a th:href="@{/}" class="logo">workana</a>
        <ul>
            <li><a th:href="@{/formularioProveedor}" class="btn quiero">Quiero contratar</a></li>
            <li><a th:href="@{/formularioCliente}" class="btn trabajar">Quiero trabajar</a></li>
            <li><a th:href="@{/formularioPrestaciones}" class="btn trabajar">Prestaciones</a></li>
            <li><a th:href="@{/formularioResenas}" class="btn trabajar">Reseñas</a></li>
            <li><a th:href="@{/formularioContratos}" class="btn trabajar">Contrato</a></li>
            <li><a th:href="@{/nosotros}" class="btn trabajar">Nosotros</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="max-w-lg mx-auto form-container">
        <h2 class="form-title mb-6">Registro de Proveedor</h2>
        <form th:action="@{/registrarProveedor}" th:object="${proveedor}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" th:field="*{especialidad}" required />
            </div>
            <div class="form-group">
                <label for="experiencia">Experiencia:</label>
                <input type="text" id="experiencia" th:field="*{experiencia}" required />
            </div>
            <div class="form-group">
                <label for="tarifas">Tarifas:</label>
                <input type="text" id="tarifas" th:field="*{tarifas}" required />
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" required />
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" required />
            </div>
            <button type="submit" class="btn-submit">Registrar Proveedor</button>
        </form>
    </div>
</div>

<footer class="footer-content">
    <p>&copy; 2025 Workana. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>

</body>
</html>
