<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/cliente.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-main">
        <div class="form-container">
            <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" th:field="*{nombre}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" th:field="*{password}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div class="form-group">
                    <label>Confirmar Contraseña</label>
                    <input type="password" th:field="*{confirmarPassword}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('confirmarPassword')}" th:errors="*{confirmarPassword}"></span>
                </div>

                <div th:if="${error}" class="error-message">
                    [[${error}]]
                </div>

                <div th:if="${success}" class="success-message">
                    [[${success}]]
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="form-footer">
                    <span>Already have an account?</span>
                    <a href="/login">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
